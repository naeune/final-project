<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      #contents {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <th:block th:replace="/fragments/header :: header"></th:block>
    <div class="container w-50" id="contents">
      <form class="row g-3" action="/member/join" method="post">
        <div class="col-md-12">
          <label for="inputCity" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="이름을 입력하세요"
          />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">ID</label>
          <input
            type="email"
            class="form-control"
            id="userId"
            name="userId"
            placeholder="아이디"
          />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="비밀번호"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="이메일을 입력하세요"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Mobile</label>
          <input
            type="tel"
            class="form-control"
            id="mobile"
            name="mobile"
            placeholder="핸드폰 번호를 입력하세요"
          />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark">Sign in</button>
        </div>
      </form>
    </div>
  </body>
</html>
