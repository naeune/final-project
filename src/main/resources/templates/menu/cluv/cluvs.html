<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <th:block th:replace="/fragments/header :: header"></th:block>
    <div class="container w-75">
      <button
        type="button"
        class="btn btn-dark"
        onclick="location.href='/menu/cluv/write'"
      >
        write
      </button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">제목</th>
            <th scope="col">날짜</th>
            <th scope="col">작성자</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cluv: ${cluvs}">
            <td>
              <a
                th:text="${cluv.cluvId}"
                th:href="@{|/menu/cluv/${cluv.cluvId}|}"
                >1</a
              >
            </td>
            <td>
              <a
                th:text="${cluv.title}"
                th:href="@{|/menu/cluv/${cluv.cluvId}|}"
                >Mark</a
              >
            </td>
            <td th:text="${cluv.createTime}">time</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
