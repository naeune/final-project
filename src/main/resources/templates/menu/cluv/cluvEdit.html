<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <th:block th:replace="/fragments/header :: header"></th:block>
    <div class="container w-75">
      <form method="post">
        <div class="mb-3">
          <label for="cluvId" class="form-label">No.</label>
          <input
            class="form-control"
            id="cluvId"
            name="cluvId"
            type="text"
            aria-label="Disabled input example"
            disabled
            readonly
            th:value="${cluv.cluvId}"
          />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="제목을 입력하세요"
            th:value="${cluv.title}"
          />
        </div>
        <div class="mb-3">
          <label for="contents" class="form-label">contents</label>
          <textarea
            class="form-control"
            id="contents"
            name="contents"
            rows="10"
            th:value="${cluv.contents}"
            th:text="${cluv.contents}"
          ></textarea>
        </div>
        <input
          type="button"
          onclick="location.href='/menu/cluv'"
          class="btn btn-light"
          value="cancel"
        />
        <button
          type="submit" class="btn btn-dark"
          th:onclick="|location.href='@{/menu/cluv/edit/{cluvId}(cluvId=${cluv.cluvId})}'|"
          />confirm
        </button>
      </form>
    </div>
  </body>
</html>
